layout: default

<h1>{{ page.title }}</h1>


<div class="post">
  {{ content }}
</div>

{% endif %}

{% if page.next %}
  <a href="{{  site.baseurl }}{{  page.next.url }}"> Artigo seguinte </a>
{% endif %}
